<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1678d1e088.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Javascript Noise Kit <i class="fas fa-volume-up"></i></h1>
        <h2>Press the keys on the keboard or click on screen for some noise and action</h2>
    </header>
    <main>
        <div class="button a">
            <span>A</span>
            <video src="sounds/funny.mov"></video>
        </div>
        <div class="button s">
            <span>S</span>
            <video src="sounds/funny.mov"></video>
        </div>
        <div class="button d">
            <span>D</span>
            <video src="sounds/funny.mov"></video>
        </div>
        <div class="button f">
            <span>F</span>
            <video src="sounds/funny.mov"></video>
        </div>
        <div class="button g">
            <span>G</span>
            <video src="sounds/funny.mov"></video>
        </div>
        <div class="button h">
            <span>H</span>
            <video src="sounds/funny.mov"></video>
        </div>
        <div class="button j">
            <span>J</span>
            <video src="sounds/funny.mov"></video>
        </div>
        <div class="button k">
            <span>K</span>
            <video src="sounds/funny.mov"></video>
        </div>
        <div class="button l">
            <span>L</span>
            <video src="sounds/funny.mov"></video>
        </div>
    </main>

    <audio id="a" src="sounds/boom.wav"></audio>
    <audio id="s" src="sounds/clap.wav"></audio>
    <audio id="d" src="sounds/hihat.wav"></audio>
    <audio id="f" src="sounds/kick.wav"></audio>
    <audio id="g" src="sounds/openhat.wav"></audio>
    <audio id="h" src="sounds/ride.wav"></audio>
    <audio id="j" src="sounds/snare.wav"></audio>
    <audio id="k" src="sounds/tink.wav"></audio>
    <audio id="l" src="sounds/tom.wav"></audio>

    <script src="main.js"></script>
</body>
</html>
